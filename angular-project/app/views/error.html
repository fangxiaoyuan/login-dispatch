<div class="row">
  <div class="user-photo user-photo-gray" id="upload_header">
    <img src="images/user_photo_gray.png" width="100%" height="100%" alt="用户头像"/>
    <input type="file" accept="image/jpeg, image/jpg, image/png" onchange="my.changeImg(this, event, {form_action:&#39;./echo.php&#39;,base_url:&#39;http://hs-album.oss.aliyuncs.com/&#39;});" />
  </div>
  <p class="user-text f-14">抱歉，您访问的页面不存在，请先登陆。<br/><span id="href">5</span>秒后跳转</p>

<script>
    var s = 5;
    var href = document.getElementById('href');
    setInterval(function(){
        s--;
        href.innerHTML = s;
        if(s==0){
          window.location.href="./#/index";
        }
    },1000)
</script>
